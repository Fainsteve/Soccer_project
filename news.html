<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Club Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Tailwind configuration */
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-black text-white">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="h-12 mr-4">
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:text-yellow-400">Home</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Teams</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Fixtures</a></li>
                    <li><a href="news.html" class="hover:text-yellow-400">News</a></li>
                </ul>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-yellow-400">Login</a>
                <a href="#" class="bg-yellow-400 text-black px-4 py-2 rounded">Join Us</a>
            </div>
        </nav>
    </header>

    <!-- Image Gallery Section -->
    <section class="py-10">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8">Murang'a Seals News</h2>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
          <img src="https://placehold.co/200x200" alt="Image 1" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 2" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 3" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 4" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 5" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 6" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 7" class="w-full h-full object-cover">
          <img src="https://placehold.co/200x200" alt="Image 8" class="w-full h-full object-cover">
        </div>
      </div>
    </section>

    <!-- Subscription Section -->
    <section class="bg-yellow-400 py-6 text-center">
      <h3 class="text-lg font-bold">Subscribe for Updates!</h3>
      <p class="mb-4">Stay updated with the latest news and events.</p>
      <input type="email" placeholder="Enter your email" class="px-4 py-2 rounded-l-md focus:outline-none">
      <button class="bg-black text-white px-4 py-2 rounded-r-md hover:bg-gray-800">Subscribe</button>
    </section>

    <!-- Footer Section -->
    <footer class="bg-black text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Football Club. All rights reserved.</p>
        <ul class="flex justify-center space-x-4 mt-2">
          <li><a href="#" class="hover:text-yellow-400">Privacy Policy</a></li>
          <li><a href="#" class="hover:text-yellow-400">Terms of Service</a></li>
          <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
        </ul>
      </div>
    </footer>

</body>
</html>
